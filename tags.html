---
layout: default
---

<h1>Tags</h1>

{% assign site_tags = site.tags | sort %}
{% for tag in site_tags %}
  <details>
    <summary>
      <h2 class="title">{{ tag[0] }}</h2>
    </summary>

    <ul class="tags-list">
      {% for tagged_page in tag[1] %}
        <li><a href="{{ tagged_page.url }}">{{ tagged_page.title }}</a></li>
      {% endfor %}
    </ul>
  </details>
{% endfor %}
