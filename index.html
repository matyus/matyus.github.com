---
layout: default
---

<h1>Notes</h1>

{% assign groups = site.posts | group_by: 'date' %}
{% for group in groups %}
  <h2>
    <time datetime="{{ group.name }}">{{ group.name | date: "%Y-%m-%d" }}</time>
  </h2>

  <ul class="unstyled-list">
    {% for post in group.items %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
